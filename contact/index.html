<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | A&D Quantum Corp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<section class="py-20">
    <div class="max-w-xl mx-auto bg-white shadow rounded-xl p-8">
        <h2 class="text-3xl font-bold mb-6 text-center">Contact Us</h2>

        <form class="space-y-4">
            <input type="text" placeholder="Your Name" class="w-full p-3 border rounded">
            <input type="email" placeholder="Email Address" class="w-full p-3 border rounded">
            <textarea placeholder="Message" rows="4" class="w-full p-3 border rounded"></textarea>
            <button class="w-full bg-blue-600 text-white py-3 rounded font-semibold hover:bg-blue-700">
                Send Message
            </button>
        </form>
    </div>
</section>

</body>
</html>
